
<div *ngIf="jobHistory">
    <h2><span jhiTranslate="travelfinderApp.jobHistory.detail.title">Job History</span> {{jobHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="travelfinderApp.jobHistory.startDate">Start Date</span></dt>
        <dd>
            <span>{{jobHistory.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelfinderApp.jobHistory.endDate">End Date</span></dt>
        <dd>
            <span>{{jobHistory.endDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelfinderApp.jobHistory.language">Language</span></dt>
        <dd>
            <span jhiTranslate="{{'travelfinderApp.Language.' + jobHistory.language}}">{{jobHistory.language}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-history-tf/'+ jobHistory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
