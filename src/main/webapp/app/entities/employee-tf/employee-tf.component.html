<div>
    <h2>
        <span jhiTranslate="travelfinderApp.employee.home.title">Employees</span>
        <button class="btn btn-primary float-right jh-create-entity create-employee-tf" [routerLink]="['/', { outlets: { popup: ['employee-tf-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="travelfinderApp.employee.home.createLabel">
            Create new Employee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="employees">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.firstName">First Name</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.lastName">Last Name</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.email">Email</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.phoneNumber">Phone Number</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.hireDate">Hire Date</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.salary">Salary</span></th>
            <th><span jhiTranslate="travelfinderApp.employee.commissionPct">Commission Pct</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees ;trackBy: trackId">
                <td><a [routerLink]="['../employee-tf', employee.id ]">{{employee.id}}</a></td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneNumber}}</td>
                <td>{{employee.hireDate | date:'medium'}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.commissionPct}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../employee-tf', employee.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employee-tf/'+ employee.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employee-tf/'+ employee.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
