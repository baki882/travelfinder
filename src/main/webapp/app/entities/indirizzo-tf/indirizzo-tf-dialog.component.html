<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIndirizzoLabel" jhiTranslate="travelfinderApp.indirizzo.home.createOrEditLabel">Create or edit a Indirizzo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!indirizzo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="indirizzo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelfinderApp.indirizzo.indirizzo" for="field_indirizzo">Indirizzo</label>
            <input type="text" class="form-control" name="indirizzo" id="field_indirizzo"
                [(ngModel)]="indirizzo.indirizzo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelfinderApp.indirizzo.citta" for="field_citta">Citta</label>
            <input type="text" class="form-control" name="citta" id="field_citta"
                [(ngModel)]="indirizzo.citta" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelfinderApp.indirizzo.provincia" for="field_provincia">Provincia</label>
            <input type="text" class="form-control" name="provincia" id="field_provincia"
                [(ngModel)]="indirizzo.provincia" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelfinderApp.indirizzo.cap" for="field_cap">Cap</label>
            <input type="text" class="form-control" name="cap" id="field_cap"
                [(ngModel)]="indirizzo.cap" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelfinderApp.indirizzo.regione" for="field_regione">Regione</label>
            <input type="text" class="form-control" name="regione" id="field_regione"
                [(ngModel)]="indirizzo.regione" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelfinderApp.indirizzo.agenzia" for="field_agenzia">Agenzia</label>
            <select class="form-control" id="field_agenzia" name="agenzia" [(ngModel)]="indirizzo.agenziaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="agenziaOption.id" *ngFor="let agenziaOption of agenzias; trackBy: trackAgenziaById">{{agenziaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
